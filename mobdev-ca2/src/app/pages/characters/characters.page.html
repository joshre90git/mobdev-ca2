<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Characters</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let character of characters" (click)="openDetails(character)">
			{{ character.name }}

            <ion-avatar slot="end">
            <img class="profile_pic" src= "{{ character.img }}">
          </ion-avatar>
		</ion-item>
	</ion-list>


	<ion-infinite-scroll threshold="5%" (ionInfinite)="loadData($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
