<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
 <ion-searchbar placeholder="Look for keywords..." animated (ionChange)="getQuoteKey( $event )"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let quote of quotes | filter: findKey | async  " (click)="openDetails(quote)">
        {{ quote.quote }}
        </ion-item>
    </ion-list>
</ion-content>
